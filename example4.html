<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
   <title>Maps</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function loc(){
            navigator.geolocation.getCurrentPosition(show)
        }

        function show(position){
            var res = document.getElementById("result");
            res.innerText = "Latitude : " + position.coords.latitude + ", Longitude : " + position.coords.longitude; 
        }
    </script>
   </head>
<body>
    <button onclick="loc()">Click Here</button> to access your location...
    <div id="result"></div>
</body>
</html>
