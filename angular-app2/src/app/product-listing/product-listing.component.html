<button class="btn" (click)="show()">SHOW PRODUCTS</button>
<div class="card" *ngFor="let p of products">
    <img src="{{ p.imgUrl }}" alt="{{ p.name }}">
    <h1>{{ p.name }}</h1>
    <p class="price">{{ p.price | currency:'â‚¹' }}</p>
    <p>{{ p.description }}</p>
    <p [hidden]="status.get(p.id)"><button (click)="addToCart(p.id)">Add To Cart</button></p>
    <p [hidden]="!status.get(p.id)">Add to Cart Successful</p>

    <p [hidden]="!p.inCart">Add to Cart Successful</p>-->
